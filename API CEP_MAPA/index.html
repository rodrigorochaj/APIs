<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Busca CEP</title>
    <link rel="icon" type="image/png" sizes="16x16"  href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmIHMH3F2414v9gYuF2xxC3a2e0VP3bHw" ></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="main">
        <h1> Informe o CEP </h1>
        <input id="CEP" type="text" maxlength="8">
        
        <div id="result" style="display:none;">
            <div>
                <b>Endere&ccedil;o</b> 
                <input type="text" id="endereco" class="results" readonly>
            </div>
            <div>
                <b>Bairro</b> 
                <input type="text" id="bairro" class="results" readonly>
            </div>
            <div id="citystate">
                <b>Cidade/Estado</b> 
                <br>
                <input type="text" id="cidade" readonly>
                <input type="text" id="uf" readonly>
            </div>
        </div>
    </div>

    <div id="map" style="display:none;"></div>
</body>
</html>
